<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Write your Dream</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Add a Dream</h1>
    </header>

    <main>

      <div class="card card-3">
        <div class="card-body">
          <h2 class="title">Oh hi,</h2>
          <h2 class="title">
            Tell me your hopes and dreams..
          </h2>
          <form action="/dream" method="POST">
            <div class="input-group">
                <input
                  name="title"
                  type="text"
                  maxlength="50"
                  required
                  placeholder="Dream title"
                  class="input--style-3"
                />
            </div>
            <div class="input-group">
                <textarea name="content" placeholder="Describe your dream.." class="input--style-3"></textarea>
            </div>
            <div class="input-group">
                
                <input
                  name="author"
                  type="text"
                  maxlength="50"
                  required
                  placeholder="Dreamer"
                  class="input--style-3"
                />
            </div>

            <button class="btn btn--pill btn--green" type="submit" id="submit-dream">Add Dream</button>
          </form>
        </div>
      </div>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
